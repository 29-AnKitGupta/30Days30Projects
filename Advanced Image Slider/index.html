<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="container">
        <div class="carousel">
            <div class="slider">
                <img src="https://picsum.photos/id/505/1000/500" class="image" alt="">
                <img src="https://picsum.photos/id/506/1000/500" class="image" alt="">
                <img src="https://picsum.photos/id/509/1000/500" class="image" alt="">
                <img src="https://picsum.photos/id/507/1000/500" class="image" alt="">
            </div>
            <div class="left-btn"><img src="./assets/images/left-arrow.png" alt=""></div>
            <div class="right-btn"><img src="./assets/images/arrow-right.png" alt=""></div>
        </div>
        <ul>
            <li class="select"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
